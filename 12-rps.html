<!DOCTYPE html>
<html>
  <head>
     <title>Rockpaperscissors</title>
    <link rel="stylesheet" href="styles/12-rps.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" class="move-icon" >
    </button>
    <button class="move-button js-paper-button">
      <img src="images/paper-emoji.png" class="move-icon" ></button>
    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon" ></button>
    <p class="js-result"></p>
    <p class="js-moves">
      

    </p>

    <p class="js-score css-score"></p>
    <button class="reset-button js-reset-button">Reset Score</button>
    <button class="auto-play-button js-auto-button" onclick="autoPlay()">Auto play</button>

     <script src="scripts/12-rps.js"></script>

  </body>

</html>
